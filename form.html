<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>My Contact Details</h1>
    <form>
        <label for="name">
            Enter Your Name*:
            <input type="text" placeholder="Your Name" required>
        </label>
        <br>
        <br>
        <label for="Mail">
            Enter Your mail*:
            <input type="email" placeholder="Enter email" required>
        </label>
        <br>
        <br>
        <label for="number">
            Enter Your Mobile* :
            <input type="mobile number" placeholder="Mobile number" required>
        </label>
        <br>
        <br>
        <label for="Gender">
            Gender : 
            <input type="radio">
            Male
            <input type="radio">
            Female 
        </label>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
